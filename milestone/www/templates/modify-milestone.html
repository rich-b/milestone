



<div ng-show="displayTab === 'details'">
  <label class="item item-input item-select">
    <span class="input-label">Type</span>
    <select ng-model="ctrl.milestoneModel.type">
      <option>Firsts</option>
      <option>Happy Moment</option>
      <option>Event</option>
    </select>
  </label>
  <label class="item item-input">
    <input type="text" ng-model="ctrl.milestoneModel.title" placeholder="Title">
  </label>
  <label class="item item-input">
    <input type="date" ng-model="ctrl.milestoneModel.date" placeholder="Date">
  </label>
  <label class="item item-input">
    <textarea ng-model="ctrl.milestoneModel.description" placeholder="Description"></textarea>
  </label>



</div>

<div ng-show="displayTab === 'images'">
  <div class="list">

    <div class="image-list">
      <ul rn-carousel rn-carousel-index="carouselIndex">
        <li ng-repeat="image in ctrl.milestoneModel.images">
          <img ng-src="{{image.src}}" title="{{image.title}}">
        </li>
      </ul>
      <div rn-carousel-indicators ng-if="ctrl.milestoneModel.images.length > 1" slides="ctrl.milestoneModel.images" rn-carousel-index="carouselIndex"></div>
    </div>


    <label class="item item-input">
      <span class="input-label">Caption</span>
      <input type="text" ng-model="ctrl.milestoneModel.images[carouselIndex].title">
    </label>
    <label class="item item-input">
      <span class="input-label">Is Album Default</span>

      <label class="toggle">
        <input type="checkbox" ng-model="ctrl.milestoneModel.images[carouselIndex].isDefault">
        <div class="track">
          <div class="handle"></div>
        </div>
      </label>

        <!--<input type="checkbox" ng-model="ctrl.milestoneModel.images[carouselIndex].isDefault">-->

    </label>
  </div>

<div class="tabs tabs-icon-top">
  <a class="tab-item" ng-click="displayTab='details'">
    <i class="icon ion-clipboard"></i>
    Details
  </a>
  <a class="tab-item" ng-click="displayTab='images'">
    <i class="icon ion-images"></i>
    Images
  </a>
