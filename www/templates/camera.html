<div id="camera" ng-show="ctrl.displayCamera">
  <video id="pictureVideo" width="100%" height="100%" autoplay></video>
  <canvas id="pictureCanvas" width="1280px" height="720px"></canvas>

  <div class="take-picture-buttons">
    <button class="button button-dark" ng-click="ctrl.takePicture()">
      Take Picture
    </button>

    <button class="button button-dark" ng-click="ctrl.cancel()">
      Cancel
    </button>
  </div>

</div>
