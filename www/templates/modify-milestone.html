



<div ng-show="ctrl.displayTab === 'details'">
  <label class="item item-input item-select">
    <span class="input-label">Type</span>
    <select ng-model="ctrl.milestoneModel.type" ng-options="t.name as t.name for t in ctrl.milestoneTypes">
    </select>
  </label>
  <label class="item item-input">
    <input type="text" ng-model="ctrl.milestoneModel.title" placeholder="Title">
  </label>
  <label class="item item-input">
    <input type="date" ng-model="ctrl.milestoneModel.date" placeholder="Date">
  </label>
  <label class="item item-input">
    <textarea ng-model="ctrl.milestoneModel.activities" placeholder="Activities"></textarea>
  </label>
  <label class="item item-input">
    <textarea ng-model="ctrl.milestoneModel.description" placeholder="Description"></textarea>
  </label>
  <label class="item item-input">
    <textarea ng-model="ctrl.milestoneModel.favorites" placeholder="Favorite Parts"></textarea>
  </label>


</div>

<div ng-show="ctrl.displayTab === 'images'">
  <div class="list">

    <div class="image-list image-list-with-indicators">
      <ul rn-carousel rn-carousel-index="ctrl.carouselIndex" ng-if="ctrl.milestoneModel.images && ctrl.milestoneModel.images.length > 0">
        <li ng-repeat="image in ctrl.milestoneModel.images">
          <img ng-src="{{image.src}}" title="{{image.title}}">
        </li>
      </ul>
      <div rn-carousel-indicators ng-if="ctrl.milestoneModel.images.length > 1" slides="ctrl.milestoneModel.images" rn-carousel-index="ctrl.carouselIndex"></div>
    </div>


    <label class="item item-input">
      <span class="input-label">Caption</span>
      <input type="text" ng-model="ctrl.milestoneModel.images[ctrl.carouselIndex].title">
    </label>
    <label class="item item-input">
      <span class="input-label">Album Default</span>

      <label class="toggle">
        <input type="checkbox" ng-model="ctrl.milestoneModel.images[ctrl.carouselIndex].isDefault" ng-change="ctrl.defaultImageChanged(ctrl.carouselIndex)">
        <div class="track">
          <div class="handle"></div>
        </div>
      </label>
    </label>
  </div>

  <input type="file" name="fileToUpload" id="fileToUpload" onchange="angular.element(this).controller().fileSelected(this)" accept="image/*" capture="camera" />
  <button class="button icon ion-camera" ng-click="ctrl.openFileDialog()"> Add Picture</button>

  <!--<button class="button button-dark" ng-click="ctrl.takePicture()">
    Take Picture
  </button>



  <input type="text" ng-model="ctrl.newImageUrl" placeholder="Image URL">
  <button class="button" ng-click="ctrl.addPictureUrl()">
    Add Picture
  </button>-->

  <button class="button button-assertive remove-picture-button" ng-click="ctrl.removePicture()" ng-show="ctrl.milestoneModel.images.length > 0 && ctrl.carouselIndex >= 0">
    <i class="ion-close-circled"></i>
    Remove Picture
  </button>


</div>
